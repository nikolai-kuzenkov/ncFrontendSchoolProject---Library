<form id="reserve" class="forms_back forms_back_style">
    <div class="inform_wrap">
        <h1 class="formTitle">Бронирование книг</h1>
        <div class="explan_text infoblock">
            <p></p>
        </div>
        <div class="infoblock">
            <div class="rowinfo">
                <div class="rowinfo_element">
                    <div class="informTitle">Жанр:</div>
                    <select name="genre" class="book_option">
                        <option selected="selected"> нет </option>
                        <option> Русская художественная литература </option>
                        <option> Зарубежная художественная литература </option>
                        <option> Детская литература </option>
                        <option> Детективы </option>
                        <option> Фэнтези </option>
                        <option> Фантастика </option>
                        <option> Историческая литература </option>
                        <option> Философия </option>
                        <option> Религия </option>
                        <option> Научно-познавательная литература </option>
                        <option> Техника </option>
                        <option> Публицистика </option>
                    </select>
                </div>
                <div class="rowinfo_element">
                    <div class="informTitle">Автор:</div>
                    <select name="Author" class="book_option">
                        <option selected="selected"> нет </option>
                    </select>
                </div>
            </div>
            <div class="rowinfo">
                <div class="rowinfo_element">
                    <div class="informTitle">Название книги:</div>
                    <select name="bookname" class="book_option">
                        <option selected="selected"> нет </option>
                    </select>
                </div>
                <div class="rowinfo_element">
                    <div class="informTitle">Издательство:</div>
                    <select name="publish" class="book_option">
                        <option selected="selected"> нет </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="rowinfo_element">
            <input  type="submit" value="Бронировать" >
        </div>
    </div>
</form>
